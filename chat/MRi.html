<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroResearch Intelligence</title>
    <!-- Google Fonts - Poppins for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MRi.css">
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons" role="tablist">
            <button class="tab-button" role="tab" aria-controls="google" id="tab-google" data-tab="google">Gemini</button>
            <button class="tab-button" role="tab" aria-controls="bing" id="tab-bing" data-tab="bing">Copilot</button>
            <button class="tab-button" role="tab" aria-controls="yandex" id="tab-yandex" data-tab="yandex">ChatGpt</button>
            <button class="tab-button" role="tab" aria-controls="duckduckgo" id="tab-duckduckgo" data-tab="duckduckgo">Cloude</button>
            <button class="tab-button" role="tab" aria-controls="baidu" id="tab-baidu" data-tab="baidu">Meta Ai</button>
        </div>
        
        <div class="tab-content-wrapper">
            <div id="google" class="tab-content" role="tabpanel" aria-labelledby="tab-google">
               <!-- <iframe src="https://www.chatgpt.com/" title="Google Search"></iframe>-->
            </div>

            <div id="bing" class="tab-content" role="tabpanel" aria-labelledby="tab-bing">
                <!-- <iframe src="https://www.bing.com/" title="Bing Search"></iframe> -->
            </div>

            <div id="yandex" class="tab-content" role="tabpanel" aria-labelledby="tab-yandex">
                <!-- <iframe src="https://deepseek.com/" title="Yandex Search"></iframe> -->
            </div>

            <div id="duckduckgo" class="tab-content" role="tabpanel" aria-labelledby="tab-duckduckgo">
                <!-- <iframe src="https://duckduckgo.com/" title="DuckDuckGo Search"></iframe> -->
            </div>

            <div id="baidu" class="tab-content" role="tabpanel" aria-labelledby="tab-baidu">
                <!-- <iframe src="https://www.baidu.com/" title="Baidu Search"></iframe> -->
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="MRi.js"></script>

</body>
</html>
