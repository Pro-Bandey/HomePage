<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <main id="list" class="scroller"></main>

    <!-- Context Menu -->
    <div id="ctx" class="context-menu">
        <div class="ctx-item" id="ctxOpen">Open</div>
        <div class="ctx-item" id="ctxNew">Open in New Tab</div>
        <div class="ctx-item" id="ctxIncog">Open Incognito</div>
        <div class="divider"></div>
        <div class="ctx-item danger" id="ctxDel">Remove</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
