<body style="background-size: inherit;">

    <div class="container">
        <h1>Give Us FeedBack To Improve Our Product </h1>
        <input type="text" class="title-input" placeholder="title..." id="issue-title">

        <div class="toolbar">
            <button data-command="formatBlock" data-value="h1">H1</button>
            <button data-command="formatBlock" data-value="h2">H2</button>
            <button data-command="formatBlock" data-value="h3">H3</button>
            <button data-command="bold">B</button>
            <button data-command="italic">I</button>
            <button data-command="strikeThrough">S</button>
            <button data-command="createLink">Link</button>
            <button data-command="insertUnorderedList">UL</button>
            <label>
                Label:
                <select id="label-select">
                    <option value="bug">Bug</option>
                    <option value="issue">Issue</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="enhancement">Enhancement</option>
                    <option value="question">Question</option>
                </select>
            </label>
        </div>

        <div class="editor-container">
            <div class="editor" contenteditable="true" id="editor"></div>
            <div class="preview" id="preview"></div>
        </div>



        <div class="controls">
            <button class="toggle-preview" id="toggle-preview">Toggle Preview</button>
            <button class="submit-btn" id="submit-btn">Create GitHub Issue</button>
        </div>
    </div>
