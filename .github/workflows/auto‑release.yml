name: Auto Release Every 3 Days

on:
  schedule:
    # Runs at 00:00 UTC every 3rd day of the month
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: "release-$(date +'%Y-%m-%d')"
          release_name: "Release $(date +'%Y-%m-%d')"
          body: "Automated release for $(date +'%Y-%m-%d')"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
