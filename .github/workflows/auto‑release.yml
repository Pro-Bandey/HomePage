name: Run 3 Days After Release

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch: # Optional manual trigger

jobs:
  run-after-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest release date
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const latestRelease = await github.rest.repos.getLatestRelease({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              const releaseDate = new Date(latestRelease.data.published_at);
              return releaseDate.toISOString();
            } catch (error) {
              return null; // No release found
            }

      - name: Check if 3 days passed
        id: check_days
        run: |
          latest_release="${{ steps.get_release.outputs.result }}"
          if [ -z "$latest_release" ]; then
            echo "No releases found. Exiting..."
            exit 0
          fi
          release_ts=$(date -d "$latest_release" +%s)
          now_ts=$(date +%s)
          diff_days=$(( (now_ts - release_ts) / 86400 ))
          echo "Days since release: $diff_days"
          if [ "$diff_days" -lt 3 ]; then
            echo "Less than 3 days since last release, exiting.
